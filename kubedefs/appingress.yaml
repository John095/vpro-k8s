apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vpro-ingress
  labels:
    app.kubernetes.io/name: myingress
spec:
  ingressClassName: nginx
  rules:
    - host: vprofile.untolddevops.site
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: vproapp-service
                port:
                  number: 8080
